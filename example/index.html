<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoplayer</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td width="50%">
                <h1>Videoplayer</h1>
                <div id="audioOnly"></div>
            </td>
            <td>
                <h1>Latest</h1>
                <div id="newVersion"></div>
            </td>
        </tr>
    </table>
    <button onclick="window.newFP.player.rewind(2);">rewind 2s</button>
    <button onclick="window.newFP.player.forward(2);">forward 2s</button>
    <button onclick="window.newFP.player.seek(2);">seek at 00:02</button>
    <button onclick="window.newFP.player.toggleFullScreen();">toggle full screen</button>
    <button onclick="window.newFP.player.mute();">mute</button>
    <button onclick="window.newFP.player.unmute();">unmute</button>
    <button onclick="window.newFP.player.toggleMute();">toggle mute</button>
    <button onclick="window.newFP.player.pause();">pause</button>
    <button onclick="window.newFP.player.play();">play</button>
    <button onclick="window.newFP.player.togglePlay();">toggle play</button>
    <button onclick="window.newFP.player.setVolume(0.5);">volume to 50%</button>
    <button onclick="console.log(window.newFP.player.isMuted)">is muted?</button>
    <button onclick="console.log(window.newFP.player.isFullScreen)">is full screen?</button>
</body>
</html>
